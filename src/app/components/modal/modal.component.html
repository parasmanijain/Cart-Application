<div class="modal fade" tabindex="-1"
  [ngClass]="{'in': visibleAnimate}"
  [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}" #modalElement>
  <ng-content></ng-content>
</div>
<div class="modal-overlay" [ngStyle]="{'display': visible ? 'block' : 'none'}"></div>
